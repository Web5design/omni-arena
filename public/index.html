<!doctype html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="/omni.js"></script>

    <!--<script src="./script-simple.js"></script> -->
    <script src="./script-backbone-view.js"></script>

    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <a class="no-select" href="https://github.com/mashlol/omni-arena"><img ondragstart="return false;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
    <div class="login-container no-select">
        <form id="login" onsubmit="return false;"><input placeholder="Enter a username to play..." type="text" autofocus="autofocus" /></form>
    </div>
    <div class="arena-container">
        <div class="info-row no-select">
            <span class="kills-deaths">Kills: 0 - Deaths: 0</span>
            <span class="online-players">Players Online: 0</span>
        </div>
        <canvas id="arena" class="fade-out" width="800" height="600"></div>
    </div>
</body>
</html>
